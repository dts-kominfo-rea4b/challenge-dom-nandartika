<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge - DOM</title>
  </head>
  <body>
    <div id="app">
      <!-- Judul -->
      <h2 id="todo-title">To-Do List</h2>

      <!-- Subtitle -->
      <div id="todo-subtitle">~ Today I need to ~</div>

      <!-- Section: input -->
      <div id="section-form">
        <!-- Input -->
        <input id="todo-input" type="text" placeholder="Input Text Here" />

        <!-- Button Submit -->
        <button id="todo-submit">Submit</button>
      </div>

      <!-- Section output -->
      <ul id="todo-output"></ul>
    </div>

    <script>
      // Deklarasi variable
      let button = document.querySelector("#todo-submit");
      let input = document.querySelector("#todo-input");
      let output = document.querySelector("#todo-output");

      // Fungsi yang digunakan untuk menambahkan tulisan
      function fnClickHandler(toDoItem) {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(toDoItem));
        output.appendChild(li);
      }

      // Saat klik tombol submit akan menjalankan fungsi fnClickHandler
      button.addEventListener("click", () => {
        const value = input.value;
        fnClickHandler(value);
      });

      // Saat di input ditekan enter akan menjalankan fungsi fnClickHandler
      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const value = input.value;
          fnClickHandler(value);
        }
      });
    </script>
  </body>
</html>
